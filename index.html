        <div class="container">
            <h2>¿Quiénes Somos?</h2>
            <p>Nosotras seleccionamos los mejores materiales y trabajamos con diseños hermosos para ofrecerte fundas únicas para tu Iphone 13.</p>
        </div>
    </section>

    <section id="contacto">
        <div class="container">
            <h2>Contáctanos</h2>
            <p>Escribinos si estas interesado en alguna</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Enviar Mensaje</button>
            </form>
                 <div>
                  <section>
            <h1>Algunos Productos</h1>
<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">

      <img src="1 funda.jpeg" class="d-block w-100" alt="...">

    <div class="carousel-item">
