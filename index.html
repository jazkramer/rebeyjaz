<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundas para iPhone 13</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="container">
            <div class="logo">
        <div class="container">
            <div class="logo">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-md">
    <h1 class="navbar-brand" href="#">Fundas Iphone 13</h1>
  </div>
                <a2>Nuestros productos</a2>
            </div>
            <nav>
                <ul>
                    <li><a href="index2.html">Catálogo</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="nosotros">
        <div class="container">
            <h2>¿Quiénes Somos?</h2>
            <p>Nosotras seleccionamos los mejores materiales y trabajamos con diseños hermosos para ofrecerte fundas únicas para tu Iphone 13.</p>
        </div>
    </section>

    <section id="contacto">
        <div class="container">
            <h2>Contáctanos</h2>
            <p>Escribinos si estas interesado en alguna</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Enviar Mensaje</button>
            </form>
        </div>
    </section>
            <h1>Algunos Productos</h1>
<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="1 funda.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="2.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="3.png" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
